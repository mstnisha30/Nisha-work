<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>                                                                                                                                                                                                                                                                                                                                                   
<header id="header" class="container">
    <div id="again_btn">
     <button id="again">Again</button>
    </div>
    <div class="top_info">
    <p> Between 1 to 50 </p>
    </div>
    
</header>
    <section id="hero-area" class="container">
    <h2>Guess the number😎</h2>
    <div id="win"></div>
    <div id="hide"></div>
    <h3 id="guess">0</h3>
    </section>
    <section id="Message_info" class="container">
    <p class="Message"> Guess the number 1 to 50</p>
    </section>
     <section id="main_body" class="container">
    <div class="input_area">
    <input type="text" id="input" placeholder="Number only 1 to 50"/>

    </div>
    <div class="status_area">

        <p>🏆Correct Number</p>
        <p>😎Its High Number</p>
        <p>😥Its Low Number</p>

</section>
